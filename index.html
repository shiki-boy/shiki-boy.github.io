        <div class="ui shape" tabindex="0">
          <div class="sides">
            <div id="side1" class="active side">
              <div class="ui very padded segment" style="margin: 0;width:103.7vw;background: #00b5ad;">

              </div>
            </div>

            </div>
            <div id="side3" class="side">

  <script>
    $(document).ready(() => {
      $("#right-btn").click(() => $('.shape').shape('flip right'))
